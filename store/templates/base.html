<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jula Hairs{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}{% endblock css %}
    <script>
        function getCookie(name) {
            // Split cookie and get all individual name=value pairs in an array
            let cookieArr = document.cookie.split(';');

            for (let i=0; i<cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split('=');

                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }

            return null;
        }

        let cart = JSON.parse(getCookie('cart'));

        if (cart == undefined) {
            cart = {};
            document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="{% url 'cart'%}" id="cart">
            <div id="cart-icon">
                <img src="{% static 'images/cart.png' %}" alt="cart image">
                <div id="cart-length">0</div>
            </div>
        </a>
        {% block content %}{% endblock content %}
    </div>


    <script src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
